<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://alexgibson.github.io/notify.js/js/notify.js"></script>
<script>
$(document).ready(function(){
    	setInterval(function(){ 
    		 function onShowNotification () {
                console.log('notification is shown!');
            }
            function onCloseNotification () {
                console.log('notification is closed!');
            }
            function onClickNotification () {
               window.location.href = "http://www.facebook.com/vinay.vayetla";
            }
            function onErrorNotification () {
                console.error('Error showing notification. You may need to request permission.');
            }
            function onPermissionGranted () {
                console.log('Permission has been granted by the user');
                doNotification();
            }
            function onPermissionDenied () {
                console.warn('Permission has been denied by the user');
            }
            function doNotification () {
                var myNotification = new Notify('Vinay Vayetla 🎂', {
                    body: 'Click to wish them',
                    tag: 'My unique id',
		    icon: 'https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/13260296_1023438841075511_2830481387140526859_n.jpg?oh=8a0f34b15fbf85eaac98d17fe9bcf619&oe=58CE5B44',
                    notifyShow: onShowNotification,
                    notifyClose: onCloseNotification,
                    notifyClick: onClickNotification,
                    notifyError: onErrorNotification,
                    timeout: 4
                });
                myNotification.show();
            }
            if (!Notify.needsPermission) {
                doNotification();
            } else if (Notify.isSupported()) {
                Notify.requestPermission(onPermissionGranted, onPermissionDenied);
            }
        }, 1000 * 2);
});
</script>
</head>
<body>

<p>This is a paragraph.</p>


</body>
</html>
